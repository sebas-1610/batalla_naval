<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar Test</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/game.css" />
    <link rel="stylesheet" href="../styles/weather.css" />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script type="module" src="../controllers/gameController.js"></script>
    <script src="../controllers/apipaises.js"></script>
    <script type="module" src="../controllers/weather-ui.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg colorNavBar">
      <div class="container-fluid">
        <div class="nickname navbar-brand" href="#">
          <!--apartado nickname y modificar bandera segun lo que puso el usuario como nacion -->
          <img
            id="user-flag"
            alt="bandera"
            style="width: 20px; height: 20px"
          />
          <!-- Cambiar la src de la imagen para que se ponga la del pais que el usuario seleccionó -->
          <a class="navbar-brand" id="nickname"></a>
          |
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <div class="ranking">
              <!--aqui ira el ranking-->
              <button 
              id="ranking-btn" 
              class="btn btn-outline-primary"
              onclick="window.open('ranking.html', '_blank', 'width=800,height=600')">
              <i class="bi bi-trophy-fill"></i> Ver Ranking
            </button>
            </div>
            <li class="nav-item">
              <!--botón puntaje-->
              <a class="nav-link" href="#">Puntaje</a>
            </li>
          </ul>
          <span class="navbar-text">
            <!-- Exit Button -->
            <button class="btn btn-outline-danger ms-auto" id="botonSalir">
              SALIR
              <img
                src="../assets/images/exit-icon.png"
                alt="icono"
                style="width: 20px; height: 20px"
              />
            </button>
          </span>
        </div>
      </div>
    </nav>
    <!-- End of Navbar Section -->

    <div class="llenar fs-4 text-white d-flex flex-column">
      <div id="weather-display" class="weather-card text-center">
        <!-- Aquí se mostrará el clima -->
      </div>

      <!-- Board Container -->
      <div id="contenedorTablero" class="mt-4"></div>

      <!-- Container for Figures -->
      <div
        id="figureContainer"
        class="d-flex justify-content-center mt-4"
      ></div>

      <div class="input-box col-12 mb-4 text-center" id="inputTamañoTablero">
        <!--toca modificarlo con el API "cambia el ID"-->
        <div class="input-box col-12 mb-5 p-2 text-center">
          <h2>¿En qué región quiere pelear?</h2>
          <select id="nations" name="nations" class="col-12 text-center">
            <option value="">Cargando países...</option>
          </select>
        </div>

        <!-- Input for Board Size -->
        <div class="input-box col-12 mb-4 text-center" id="inputTamañoTablero">
          <label for="tamañoTablero" class="form-label" id="labelTamañoTablero">
            <h2>Longitud del tablero</h2>
          </label>
          <input
            class="col-12 text-center"
            type="number"
            id="tamañoTablero"
            placeholder="Ingrese un número entre 10 y 20"
          />

          <!-- Button to Submit Input -->
          <div class="d-flex justify-content-center gap-2 mt-3">
            <button id="botonNumero" class="jugar px-5 py-2" type="submit">
              Enviar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- ***************** -->
  </body>
</html>
