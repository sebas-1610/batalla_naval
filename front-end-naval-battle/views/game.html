<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar Test</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../styles/game.css">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg colorNavBar">
        <div class="container-fluid">
          <div class="nickname navbar-brand" href="#"><!--apartado nickname y modificar bandera segun lo que puso el usuario como nacion -->
            <img 
                src="../assets/images/Flag_of_Colombia.svg.webp"
                alt="Salir"
                style="width: 20px; height: 20px"
              /> Nickname 
          </div>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <div class="btn-group dropend"> <!--aqui pongo un dropdown donde ira el ranking-->
                    <button type="button" class="btn dropdown-toggle text-left-btn" data-bs-toggle="dropdown" aria-expanded="false">
                      Ranking
                    </button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Puesto 1</a></li>
                      <li><a class="dropdown-item" href="#">Puesto 2</a></li>
                      <li><a class="dropdown-item" href="#">Puesto 3</a></li>
                    </ul>
                  </div>
              <li class="nav-item"> <!--botón puntaje-->
                <a class="nav-link" href="#">Puntaje</a>
              </li>
              </ul>
            <span class="navbar-text">

                <!-- Exit Button -->
            <button class="btn btn-outline-danger ms-auto" id="botonSalir">SALIR
               <img 
                src="../assets/images/icons/exit-icon.png"
                alt="Salir"
                style="width: 20px; height: 20px"
              />
             </button>
            </span>
          </div>
        </div>
      </nav>  <!-- End of Navbar Section -->

 <div class="llenar fs-4 text-white d-flex flex-column">
      <!-- Board Container -->
    <div id="contenedorTablero" class="mt-4"></div>
    
    <!-- Container for Figures -->
    <div id="figureContainer" class="d-flex justify-content-center mt-4"></div>
    <!-- ***************** -->

    <!-- Input for Board Size -->
    <div class="input-box col-12 mb-4 text-center" id="inputTamañoTablero">

      <div class="input-box col-12 mb-5 p-2 text-center"> <!--toca modificarlo con el API-->
        <h2>¿En que region quiere pelear?</h2>
        <select id="nations" class="form-select">  
            <option value="">Cargando países...</option>
        </select>
        
        <div id="weather-display" class="weather-card">
            <!-- Aquí se mostrará el clima -->
        </div>
     </div>

        <label for="tamañoTablero" class="form-label" id="labelTamañoTablero">Longitud del Tablero</label>
        <input class="col-4"  type="number" id="tamañoTablero" placeholder="Ingrese Un numero entre 10 y 20">
        
        <!-- Button to Submit Input -->
        <div class="d-flex justify-content-center gap-2 mt-3">
          <button id="botonNumero" class="jugar px-5 py-2" type="submit">
            Enviar
          </button>
        </div>
    </div>
  </div>
 </div>
    <!-- ***************** -->
    <script src="../controllers/game.js"></script>
    <script src="../controllers/apipaises.js"></script>
    <script type="module" src="../controllers/weather-ui.js"></script>
  </body>
</html>
