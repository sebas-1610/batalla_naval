<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jugando</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/index.css" />
    <link rel="stylesheet" href="../styles/jugando.css" />
    <link rel="stylesheet" href="../styles/game.css" />
    <script type="module" src="../controllers/jugandoController.js"></script>
    <script type="module" src="../controllers/urlParams.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg colorNavBar">
      <div class="container-fluid">
        <div class="nickname navbar-brand">
          <img
            id="nationFlag"
            src=""
            alt="Nación"
            style="width: 20px; height: 20px"
          />
          <a class="navbar-brand" id="nickname"></a>
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <div class="btn-group dropend">
              <!--aqui pongo un dropdown donde ira el ranking-->
              <button
                type="button"
                class="btn dropdown-toggle text-left-btn"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Ranking
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Puesto 1</a></li>
                <li><a class="dropdown-item" href="#">Puesto 2</a></li>
                <li><a class="dropdown-item" href="#">Puesto 3</a></li>
              </ul>
            </div>
            <li class="nav-item">
              <!--botón puntaje-->
              <a class="nav-link" href="#">Puntaje</a>
            </li>
          </ul>
          <span class="navbar-text">
            <!-- Exit Button -->
            <button class="btn btn-outline-danger ms-auto" id="botonSalir">
              SALIR
              <img
                src="../assets/images/icons/exit-icon.png"
                alt="Salir"
                style="width: 20px; height: 20px"
              />
            </button>
          </span>
        </div>
      </div>
    </nav>
    <div class="llenar pt-2 fs-3 text-white d-flex flex-column">
      <div class="board-container">
        <div id="smallBoard" class="board">
          <div><!-- Aquí se mostrará el tablero pequeño --></div>
        </div>
        <div id="largeBoard" class="board">
          <!-- Aquí se mostrará el tablero grande -->
        </div>
      </div>
    </div>
  </body>
</html>
