<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jugando</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/index.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg colorNavBar">
      <div class="container-fluid">
        <div class="nickname navbar-brand">
          <img
            id="nationFlag"
            src=""
            alt="Nación"
            style="width: 20px; height: 20px"
          />
          <a class="navbar-brand" id="nickname"></a>
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#">Puntaje</a>
            </li>
          </ul>
          <span class="navbar-text">
            <button class="btn btn-outline-danger ms-auto" id="botonSalir">
              SALIR
              <img
                src="../assets/images/icons/exit-icon.png"
                alt="Salir"
                style="width: 20px; height: 20px"
              />
            </button>
          </span>
        </div>
      </div>
    </nav>

    <div class="llenar fs-4 text-white d-flex flex-column">
      <div id="smallBoard" class="mb-4 text-center">
        <!-- Aquí se mostrará el tablero pequeño -->
      </div>
      <div id="largeBoard" class="text-center">
        <!-- Aquí se mostrará el tablero grande -->
      </div>
    </div>

    <script type="module" src="../controllers/jugandoController.js"></script>
  </body>
</html>
